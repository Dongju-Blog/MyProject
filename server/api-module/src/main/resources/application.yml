logging:
  level:
    root: DEBUG
spring:
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: jdbc:log4jdbc:mariadb://${DB_IP}:${DB_PORT}/${DB_NAME}

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
#    hibernate:
#      ddl-auto: create-drop
    show-sql: true
#  data:
#    rest:
#      base-path: /api
  security:
    securityKey: ${random.value}

server:
  port: 8081